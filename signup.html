        <title>Newsletter Signup</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/styles.css">

    <body class="text-center">
        <form action="/" method="POST" class="form-signin">
            <img class="mb-4" src="./imgs/webicon.png" alt="" width="72" height="50">
            <h1 class="h3 mb-3 font-weight-normal">Sign Up to Receive My Newsletter</h1>

            <label for="inputFirstName" class="sr-only">First Name</label>
            <input name="firstName" type="text" id="inputFirstName" class="form-control top" placeholder="First Name" required autofocus>

            <label for="inputLastName" class="sr-only">Last Name</label>
            <input name="lastName" type="text" id="inputLastName" class="form-control middle" placeholder="Last Name" required autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input name="email" type="email" id="inputPassword" class="form-control bottom" placeholder="Email" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
            
            <p class="mt-5 mb-3 text-muted">&copy; Nick Renteria</p>
        </form>
    </body>
</html>
